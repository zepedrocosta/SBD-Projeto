version: "3.9"
services:
  mysql:
    image: mysql:5.7
    restart: always
    container_name: MySQL_SBD
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3307:3306"
    volumes:
      - mysql-volume:/var/lib/mysql
    networks:
      - sbd_network

  postgres:
    image: postgres:16
    restart: always
    container_name: PostgreSQL
    ports:
      - "5432:5432"
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=userSBD
      - POSTGRES_DB=sbd
    networks:
      - sbd_network

  mariadb:
    image: mariadb:latest
    container_name: Mariadb
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: sbdDatabase
    ports:
      - "3308:3306"
    networks:
      - sbd_network

  hammer-gui:
    image: tpcorg/hammerdb:latest-cloudtk
    ports:
      - 8081:8081
      - 8082:8082
      - 8080:8080
    networks:
      - sbd_network
    depends_on:
      - mysql
      - postgres
      - mariadb
    volumes:
      - ./tcl-scripts:/tcl-scripts
      - ./stats-logs:/exp-logs

volumes:
  mysql-volume:
    driver: local
  postgres-volume:
    driver: local

networks:
  sbd_network:
    driver: bridge
