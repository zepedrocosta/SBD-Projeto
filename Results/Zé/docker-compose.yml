version: "3.9"

services:
  mysql:
    image: mysql:5.7
    restart: always
    container_name: MySQL_SBD
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3307:3306"
    volumes:
      - mysql-volume:/var/lib/mysql
    # configs:
    #   - source: mysql_config
    #     target: /mnt/user/ZeData/UNI Mestrado/SBD/Projeto/SBD-Projeto/Configs/2nd test/mysql.cnf
    #     # target: /mnt/user/ZeData/UNI Mestrado/SBD/Projeto/SBD-Projeto/Configs/3rd test/mysql.cnf
    networks:
      - sbd_network

  postgres:
    image: postgres:16
    restart: always
    container_name: PostgreSQL
    ports:
      - "5432:5432"
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=userSBD
      - POSTGRES_DB=sbd
    # configs:
    #   - source: postgres_config
    #     target: /mnt/user/ZeData/UNI Mestrado/SBD/Projeto/SBD-Projeto/Configs/2nd test/postgresql.conf
    #     # target: /mnt/user/ZeData/UNI Mestrado/SBD/Projeto/SBD-Projeto/Configs/3rd test/postgresql.conf
    networks:
      - sbd_network

  mariadb:
    image: mariadb:latest
    container_name: Mariadb
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: sbdDatabase
    ports:
      - "3308:3306"
    # configs:
    #   - source: mariadb_config
    #     target: /mnt/user/ZeData/UNI Mestrado/SBD/Projeto/SBD-Projeto/Configs/2nd test/my.cnf
    #     # target: /mnt/user/ZeData/UNI Mestrado/SBD/Projeto/SBD-Projeto/Configs/3rd test/my.cnf
    networks:
      - sbd_network
  hammer-gui:
    image: tpcorg/hammerdb:latest-cloudtk
    ports:
      - 8081:8081
      - 8082:8082
      - 8080:8080
    networks:
      - sbd_network
    depends_on:
      - mysql
      - postgres
      - mariadb
    volumes:
      - ./tcl-scripts:/tcl-scripts
      - ./stats-logs:/exp-logs

volumes:
  mysql-volume:
    driver: local
  postgres-volume:
    driver: local

networks:
  sbd_network:
    driver: bridge
